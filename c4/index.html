  <html>
    <head>
      <title>c4</title>
      <link rel="stylesheet" type="text/css" href="css/output.css">
    </head>
    <body>
      <header><h1>Connect 4</h1></header>

        <!-- container holds board and hover space -->
        <div class="container">
          <!-- space where the player's piece is going to hover -->
          <table class="piece-space">
            <tr>
                <td class="top" id="0"></td>
                <td class="top" id="1"></td>
                <td class="top" id="2"></td>
                <td class="top" id="3"></td>
                <td class="top" id="4"></td>
                <td class="top" id="5"></td>
                <td class="top" id="6"></td>
              </tr>
          </table>
          <!-- game board is a table -->
            <table class="board">
              <tr id="row0">
                <td class="square" id="0-0"></td>
                <td class="square" id="1-0"></td>
                <td class="square" id="2-0"></td>
                <td class="square" id="3-0"></td>
                <td class="square" id="4-0"></td>
                <td class="square" id="5-0"></td>
                <td class="square" id="6-0"></td>
              </tr>
              <tr id="row1">
                <td class="square" id="0-1"></td>
                <td class="square" id="1-1"></td>
                <td class="square" id="2-1"></td>
                <td class="square" id="3-1"></td>
                <td class="square" id="4-1"></td>
                <td class="square" id="5-1"></td>
                <td class="square" id="6-1"></td>
              </tr>
              <tr id="row2">
                <td class="square" id="0-2"></td>
                <td class="square" id="1-2"></td>
                <td class="square" id="2-2"></td>
                <td class="square" id="3-2"></td>
                <td class="square" id="4-2"></td>
                <td class="square" id="5-2"></td>
                <td class="square" id="6-2"></td>
              </tr>
              <tr id="row3">
                <td class="square" id="0-3"></td>
                <td class="square" id="1-3"></td>
                <td class="square" id="2-3"></td>
                <td class="square" id="3-3"></td>
                <td class="square" id="4-3"></td>
                <td class="square" id="5-3"></td>
                <td class="square" id="6-3"></td>
              </tr>
              <tr id="row4">
                <td class="square" id="0-4"></td>
                <td class="square" id="1-4"></td>
                <td class="square" id="2-4"></td>
                <td class="square" id="3-4"></td>
                <td class="square" id="4-4"></td>
                <td class="square" id="5-4"></td>
                <td class="square" id="6-4"></td>
              </tr>
              <tr id="row5">
                <td class="square" id="0-5"></td>
                <td class="square" id="1-5"></td>
                <td class="square" id="2-5"></td>
                <td class="square" id="3-5"></td>
                <td class="square" id="4-5"></td>
                <td class="square" id="5-5"></td>
                <td class="square" id="6-5"></td>
              </tr>
            </table>

        </div>



      <script src='js/main.js'></script>
    </body>
  </html>
